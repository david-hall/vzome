<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="twitter:card" content="summary_large_image"/>
    <meta property="og:type" content="website"/>


    <title>vZome GitHub Browser</title>
    <meta property="og:site_name"  content="vZome GitHub Browser"/>
    <meta property="og:title"      content="vZome GitHub Browser"/>
    <meta property="twitter:title" content="vZome GitHub Browser"/>

    <meta name="author" content="Scott Vorthmann"/>
  
    <meta name="description"             content="Online browser for vZome (https://vzome.com) files in a vzome-sharing GitHub repository"/>
    <meta property="og:description"      content="Online browser for vZome (https://vzome.com) files in a vzome-sharing GitHub repository"/>
    <meta property="twitter:description" content="Online browser for vZome (https://vzome.com) files in a vzome-sharing GitHub repository"/>

    <meta name="keywords" content="geometry,zome,vzome,github,pages,sharing"/>
    
    <meta property="og:image"  content="https://www.vzome.com/app/browser/icons/maskable_icon_x512.png"/>
    <meta name="twitter:image" content="https://www.vzome.com/app/browser/icons/maskable_icon_x512.png"/>
    
    <meta property="og:url" content="https://www.vzome.com/app/browser/"/>
    <link rel="canonical"      href="https://www.vzome.com/app/browser/">


    <link rel="stylesheet" href="../App.css">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/modules/vzome-browser.js"></script>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register( '/app/service-worker.js' );
        });
      }
    </script>
  </body>
</html>
