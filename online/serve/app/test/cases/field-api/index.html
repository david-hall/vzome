<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Testing vZome (https://vzome.com) algebraic field extensions"
    />
    <title>vZome Fields</title>

    <style>
      body {
        max-width: 650px;
        margin: auto;
      }
    </style>

    <script type="module">
      import { initialize } from "/modules/vzome-legacy.js";

      initialize() .then( api => {
        const field = api .getField( "polygon13" );
        const num = field .createPower( 2 );
        console.log( num .toString(0) );
        const num2 = field .createPower( 3 );
        console.log( num2 .toString(0) );
        const num3 = num .plus( num2 );
        console.log( num3 .toString(0) );
        const str = num3 .evaluate();
        const root = document .getElementById( "root" );
        root .innerHTML = str;
      });

    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Accessing vZome's Algebraic Fields</h1>
    <article>
    <section>
      See the <a href="https://vzome.com">vZome home page.</a>,
      though you won't find much there about algebraic extensions
      of the rational numbers.  I really should publish an article
      on the <a href="https://vzome.github.io/vzome/">documentation site.</a>
    </section>
    
    <section>
      The next line should show "11.093584452204935".
    </section>
    <div id="root"></div>
    </article>
  </body>
</html>
