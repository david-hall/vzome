<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Testing vZome (https://vzome.com) algebraic field extensions"
    />
    <title>vZome Fields</title>
    <link rel="stylesheet" href="./App.css">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module">
      import { getField } from "../modules/vzome-legacy.js";

      getField( "golden" ) .then( field => {
        const num = field .createRational( 5 );
        const str = num .evaluate();
        const root = document .getElementById( "root" );
        root .innerHTML = str;
      });
    </script>
  </body>
</html>
