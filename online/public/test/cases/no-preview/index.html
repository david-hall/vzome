<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="../../vzome-viewer.css">

                          <title>No preview, with scenes</title>

    <script type="module">
      import "/modules/vzome-viewer.js"; // registers the custom element

      console.log( '%%%%%%%%%%%%%%%%%% starting my script!');

      const logoViewer = document.querySelector( "#vZomeLogo" );
      logoViewer .addEventListener( "vzome-scenes-discovered", (e) => {
        setTimeout( () => {
          console.log( 'logo scenes:', JSON.stringify( e.detail ) );
          logoViewer.scene = e.detail[ 3 ];
        }, 3000 )
      });

      console.log( '%%%%%%%%%%%%%%%%%% ending my script!');

    </script>
  </head>
  <body>
    <article>
      <p>
        <ul>
          <li>no preview JSON available</li>
          <li>shows named scenes only</li>
          <li>disables perspective control</li>
          <li>logs scene discovery event</li>
        </ul>
      </p>
      <section>
        <vzome-viewer src="./vZomeLogo.vZome" show-scenes="named" id="vZomeLogo" show-perspective="false" >
        </vzome-viewer>
      </section>
    </article>
  </body>
</html>
