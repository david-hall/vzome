<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>&lt;vzome-viewer&gt;</title>
    <link rel="stylesheet" href="./vzome-viewer.css">

    <script type="module">
      import "/modules/gltf-viewer.js"; // registers the custom element

      const vrmlViewer = document .getElementById( 'vrml' );
      setTimeout( () => {
        vrmlViewer.src='./models/icosahedron_(5_colors).vrml';
      }, 10000 );
    </script>

  </head>
  <body>
    <article>
      <section>
        <gltf-viewer src="./models/5BrunnVenn.gltf" id="gltf" >
          <img src="./models/5BrunnVenn.png" >
        </gltf-viewer>
      </section>
      <section>
        <gltf-viewer src="./models/george-hart-bookball-3.vrml" id="vrml" >
          <img src="./models/george-hart-bookball-3.png" >
        </gltf-viewer>
      </section>
    </article>
  </body>
</html>
