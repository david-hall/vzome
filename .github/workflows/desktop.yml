# This is a basic workflow that is manually triggered

name: vZome desktop build

on:
  workflow_dispatch:

env:
  BUILD_NUMBER: ${{ github.run_number }}
  GIT_COMMIT: ${{ github.sha }}
  # TODO connect these to secrets
  # NOTE: They have nothing to do with running this GitHub Action;
  #   they are for vZome to make runtime API calls to GitHub.
  GITHUB_CLIENT_SECRET: ${{ secrets.VZOME_GITHUB_CLIENT_SECRET }}
  GITHUB_CLIENT_ID: ${{ secrets.VZOME_GITHUB_CLIENT_ID }}


jobs:
  build-macos:
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8.0.265'
        distribution: 'adopt'
#    - name: Control Timezone
#      uses: szenius/set-timezone@v1.0
#      with:
#        timezoneMacos: "America/Los_Angeles"
    - name: Get current date
      run: date
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: |
        ./gradlew clean createApp
        cd desktop/platform/mac/build/macApp
        zip -r vZome-7.1.${{ github.run_number }}-MacOSX.zip vZome*.app/
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY" > ~/.ssh/dreamhost.key
        chmod 600 ~/.ssh/dreamhost.key
        cat >>~/.ssh/config <<END
        Host dreamhost
          HostName sandy.dreamhost.com
          User scottvorthmann
          IdentityFile ~/.ssh/dreamhost.key
          StrictHostKeyChecking no
        END
      env:
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Publish MacOS build to DreamHost
      run: |
        platform=mac sftp -b - dreamhost <<END
          cd vzome.com/quarantine
          mput desktop/platform/mac/build/macApp/vZome-*.zip	
        END

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew clean distZip
    - name: Archive Linux build
      uses: actions/upload-artifact@v2
      with:
        name: vZome-Linux-7.1.${{ github.run_number }}
        path: desktop/build/distributions/vZome-Linux-*.zip
